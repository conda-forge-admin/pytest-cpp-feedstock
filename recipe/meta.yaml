{% set name = "pytest-cpp" %}
{% set version = "0.4.3" %}
{% set sha256 = "c46ed19c020ed33700a522db1ba5a29ce399f325dea5d7796d15a30f796367b5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pytest

test:
  imports:
    - pytest_cpp

about:
  home: http://github.com/pytest-dev/pytest-cpp
  license: MIT
  license_file: LICENSE
  summary: "Use pytest's runner to discover and execute C++ tests"

extra:
  recipe-maintainers:
    - gqmelo
    - nicoddemus
